language: swift
osx_image: xcode10.2
xcode_project: NowPlayingTMDB.xcodeproj
xcode_scheme: NowPlayingTMDB
xcode_destination: platform=iOS Simulator,OS=12.2,name=iPhone Xs

cache:
  directories:
    - Carthage

addons:
  homebrew:
    brewfile: true

before_install:
  - carthage bootstrap --platform ios --no-use-binaries --cache-builds

jobs:
  include:
    - stage: tests
      name: "Unit/UI Tests"
      script:
        - set -e -o pipefail
        - xcodebuild build-for-testing -project NowPlayingTMDB.xcodeproj -scheme NowPlayingTMDB -sdk iphonesimulator ONLY_ACTIVE_ARCH=YES
        - xctool run-tests -project NowPlayingTMDB.xcodeproj -scheme NowPlayingTMDBTest -sdk iphonesimulator ONLY_ACTIVE_ARCH=YES
        - xcodebuild test -project NowPlayingTMDB.xcodeproj -scheme NowPlayingTMDBUITest -destination 'platform=iOS Simulator,name=iPhone X,OS=12.2'